<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - Marcus Libutan</title>
    <link rel="icon" type="image/x-icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ”§</text></svg>">
    <link rel="stylesheet" href="styles.css">
    <style>
        .error-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            padding: 2rem;
        }
        
        .error-code {
            font-size: 8rem;
            font-weight: 700;
            color: #64ffda;
            margin-bottom: 1rem;
        }
        
        .error-message {
            font-size: 1.5rem;
            color: #ccd6f6;
            margin-bottom: 2rem;
        }
        
        .error-description {
            color: #8892b0;
            margin-bottom: 2rem;
            max-width: 500px;
        }
        
        .back-button {
            display: inline-block;
            padding: 1rem 2rem;
            background-color: transparent;
            color: #64ffda;
            border: 1px solid #64ffda;
            text-decoration: none;
            border-radius: 4px;
            transition: all 0.3s ease;
        }
        
        .back-button:hover {
            background-color: rgba(100, 255, 218, 0.1);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-code">404</div>
        <h1 class="error-message">Page Not Found</h1>
        <p class="error-description">
            Sorry, the page you're looking for doesn't exist. It might have been moved, deleted, or you entered the wrong URL.
        </p>
        <a href="/" class="back-button">Go Back Home</a>
    </div>
</body>
</html>
